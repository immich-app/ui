name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Mise
        uses: immich-app/devtools/actions/use-mise@cd24790a7f5f6439ac32cc94f5523cb2de8bfa8c # use-mise-action-v1.1.0

      - name: Run npm install
        run: pnpm -r install

      - name: Run linter
        run: pnpm lint
        if: ${{ !cancelled() }}

      - name: Run formatter
        run: pnpm format
        if: ${{ !cancelled() }}

      - name: Run check
        run: pnpm check
        if: ${{ !cancelled() }}

      - name: Run unit tests
        run: pnpm test
        if: ${{ !cancelled() }}

name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Mise
        uses: immich-app/devtools/actions/use-mise@b868e6e7c8cc212beec876330b4059e661ee44bb # use-mise-action-v1.1.1

      - name: Run npm install
        run: pnpm -r install

      - name: Run linter
        run: pnpm lint
        if: ${{ !cancelled() }}

      - name: Run formatter
        run: pnpm format
        if: ${{ !cancelled() }}

      - name: Run check
        run: pnpm check
        if: ${{ !cancelled() }}

      - name: Run unit tests
        run: pnpm test
        if: ${{ !cancelled() }}

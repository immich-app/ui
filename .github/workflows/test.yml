name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Mise
        uses: immich-app/devtools/actions/use-mise@697a75e2c3186d3c037c2c159855cf2d566542ba # use-mise-action-0.0.1

      - name: Run npm install
        run: pnpm -r install

      - name: Run linter
        run: pnpm lint
        if: ${{ !cancelled() }}

      - name: Run formatter
        run: pnpm format
        if: ${{ !cancelled() }}

      - name: Run check
        run: pnpm check
        if: ${{ !cancelled() }}

      - name: Run unit tests
        run: pnpm test
        if: ${{ !cancelled() }}
